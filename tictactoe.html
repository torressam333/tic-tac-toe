<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>

<h1 id="ttt-title">Sammy T's Tic Tac Toe</h1>
<section id="ttt-section">
<div id="ttt-container">
    <div class="tic-item" id="0"></div>
    <div class="tic-item" id="1"></div>
    <div class="tic-item" id="2"></div>
    <div class="tic-item" id="3"></div>
    <div class="tic-item" id="4"></div>
    <div class="tic-item" id="5"></div>
    <div class="tic-item" id="6"></div>
    <div class="tic-item" id="7"></div>
    <div class="tic-item" id="8"></div>
</div>
</section>

<h3 class="ttt-status"></h3>
<button class="ttt-restart">Restart Game</button>

<script src="js/Tictactoe.js"></script>
</body>
</html>
